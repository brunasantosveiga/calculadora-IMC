<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <div class="container">
        <div id="title">Calculadora de IMC</div>
        <div class="input">
            <label>Nome:</label>
            <br/>
            <input type="text" name="name" id="nome"/>
        </div>
        <div class="input">
            <label>Altura (m):</label>
            <br/>
            <input type="number" name="name" id="altura"/>
        </div>
        <div class="input">
            <label>Peso (kg):</label>
            <br/>
            <input type="number" name="name" id="peso"/>
        </div>
        <div id="button">
            <button id="calcular">Calcular IMC</button>
        </div>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
